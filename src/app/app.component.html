
<div class="ud-header">
  <h2 class="text-center">Public Chat</h2>
  <div class="button-login"  *ngIf="auth.isLoading$ | async; else loaded">
    <p>Cargando...</p>
  </div>
</div>
<div class="chat" *ngIf="(auth.isAuthenticated$ | async)==true">
  <div class="profile-icon">
    <a href="https://udith.netlify.app" target="_blank"><i class="fa fa-grav" aria-hidden="true"></i></a>
  </div>

  <div class="body-footer">

    <div class="ud-body">
      <div class="msg-box">
        <ul>
          <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span></li>
        </ul>
      </div>
      <div class="ud-flex-row">
        <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.msgText"  />
        <button class="send-btn" (click)= "send()"><i class="fa fa-paper-plane"></i>Send</button>
      </div>
      <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.user" />
    </div>

  </div>

</div>
<div *ngIf="(auth.isAuthenticated$ | async)==false">
  <h1 class="text-auth">Please to use the application you need to log in first</h1>
</div>

<ng-template #loaded>
  <router-outlet></router-outlet>
</ng-template>
